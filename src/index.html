layout: default
title: Epam-task

<main>
    <div class="container">
        <div class="row">
            <div class="col-lg-8">
                <div class="search">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Filter" id="searchInput">
                        <div class="input-group-append">
                          <button class="btn btn-outline-secondary" type="button" id="searchbtn">Search</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="offset-md-2 col-lg-2">
                <!-- Заменить имя класса -->
                <div class="addeditem">
                    <a href="#" id="addbtn" class="btn btn-primary">Add new</a>
                </div>
            </div>
            <div class="col-lg-12">
                <div class="items">
                    <table class="table table-hover" id="table">
                        <thead>
                          <tr>
                            <th scope="col" colspan="2">Name <a href="#" id="sortbyname" class="up"><img class="sortimg" src="assets/img/triangle.png" alt="&"></a></th>
                            <th scope="col">Price <a href="#" id="sortbyprice" class="up"><img class="sortimg" src="assets/img/triangle.png" alt="&"></a></th>
                            <th scope="col" class="text-center">Action</th>
                          </tr>
                        </thead>
                        <tbody id="itemList">
                        </tbody>
                      </table>
                </div>
            </div>
            <div class="col-lg-12">
              <form action="" id="myform" class="form-row" novalidate>
                <div class="col-lg-4">
                  <label for="name">Name</label>
                  <input type="text" class="form-control" name="name" id="name" placeholder="Name"  required min="1" maxlength="15">
                  <div class="valid-feedback">
                    Looks good!
                  </div>
                  <div class="invalid-feedback">
                    Please enter a name.
                  </div>
                </div>
                <div class="col-lg-4">
                  <label for="count">Count</label>
                  <input type="number" name="count" class="form-control" id="count" placeholder="Count" required min="1">
                  <div class="valid-feedback">
                    Looks good!
                  </div>
                  <div class="invalid-feedback">
                    Please enter a count.
                  </div>
                </div>
                <div class="col-lg-4 ">
                  <label for="price">Price</label>
                  <input type="number" class="form-control" name="price" id="price" placeholder="Price" required min="1">
                  <div class="valid-feedback">
                    Looks good!
                  </div>
                  <div class="invalid-feedback">
                    Please enter a price.
                  </div>
                </div>
                  <button id="btn" class="btn btn-primary btnadd" type="submit"> Add</button>
               
              </form>
            </div>
        </div>
        
    </div>
